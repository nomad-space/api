apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: __ServiceName__
  labels:
    app: __ServiceName__
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  template:
    metadata:
      labels:
        app: __ServiceName__
    spec:
      containers:
      - name: __ServiceName__
        image: __ContainerImage__:__Release__
        imagePullPolicy: Always
        ports:
        - containerPort: __AppPort__
        envFrom:
        - configMapRef:
            name: __ServiceName__-__ConfigEnv__
        - secretRef:
            name: jwt-__ConfigEnv__
        - secretRef:
            name: smtp-__ConfigEnv__
        - secretRef:
            name: mongo-__ConfigEnv__
#        livenessProbe:
#          httpGet:
#            path: /healthz
#            port: {{ .AppPort }}
#        readinessProbe:
#          httpGet:
#            path: /readyz
#            port: {{ .AppPort }}
#        resources:
#          limits:
#            cpu: 10m
#            memory: 30Mi
#          requests:
#            cpu: 10m
#            memory: 30Mi
      terminationGracePeriodSeconds: 30